<body>
   
    <h1>Parágrafos e quebra de linha</h1>
   
    <hr> <!-- linha horizontal -->
   
        <p>
            não muda
            nada
            como
            escreve
            aqui
            !
        </p>
   
        <p>se precisar trocar, no mesmo parágrafo, usa a tag &lt;br&gt; dai fica <br> assim &#x1F448; <br>assim &#x1F448; <br>assim &#x1F448;</p>

        <p>e &lt;p&gt; e &lt;/p&gt; para criar parágrafo &#x1F913;</p>

            <!-- &lt = LESS THAN / &gt = GREATER THAN -->

        <p>
            Uns símbolo loko:
            &reg;
            &copy;
            &trade;
            &euro;
            &cent;
        </p>

            &#x1F596;
            &#x1F913;
        </p>
