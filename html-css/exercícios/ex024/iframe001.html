<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estudos de iframe</title>

    <style>

        iframe {
            width: 400px;
            height: 400px;

            border: 2px solid black;
        }

    </style>

</head>

<body>
    
    <h1>Testando o uso dos iframes</h1>

    <!-- Tamanho padrão: 300x150 -->

    <p>
        
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe> 
        
        para aprender a programar.

    </p>

    <p>
        
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal.

    </p>

    <p>
        
        Acessando o site do
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
        </iframe> 
        
        para aprender a programar.
        
    </p>

</body>

</html>
